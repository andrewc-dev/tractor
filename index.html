<!DOCTYPE html>
<html>
<head>
  <title>Tractor - Sign In</title>
</head>
<body>
  <div>
    <button>Create a game</button>
    <span>OR</span>
  </div>
  <form id="form">
    <div>Enter game id:</div>
    <label>Game ID</label>
    <input name="gameId" autocomplete="off" placeholder="Enter game id..." />
    <button type="submit">Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    const formEl = document.getElementById('form');
    function enterGameId(event) {
      const inputGameId = formEl.elements.gameId;
      if (inputGameId.value) {
        fetch(`/api/game/${inputGameId.value}/join`, {
          method: "POST"
        })
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        })
        // socket.emit('game id', inputGameId.value);
      }
      event.preventDefault()
    }

    formEl.addEventListener('submit', enterGameId);
  </script>
</body>
</html>
